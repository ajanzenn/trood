<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trood</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script defer src="scripts.js"></script>
<script defer src="controlmulti.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<body>
    <audio id="audio_player">
        <source src="media/song1.mp3" type="audio/mpeg" id="audioSource">
        Your browser does not support the audio element.
    </audio>
    <div class="container-fluid d-flex justify-content-between mediabar">
        
        <div class="row">
            <h2 class="title">Select Music:</h2>
            <a class="btn media-button button-color music-buttons" role="button" href="#" data-value="media/song1.mp3"> 1 </a>
            <a class="btn media-button button-color music-buttons" role="button" href="#" data-value="media/song2.mp3"> 2 </a>
            <a class="btn media-button button-color music-buttons" role="button" href="#" data-value="media/song3.mp3"> 3 </a>
        </div>
            
        <div id="audioplayer">
            <button id="playButton" class="btn btn-primary play button-color" type='button' onclick="playAudio()"><i class="fas fa-play"><i class="fas fa-pause"></i></i></button>
            <div class="form-group" id="volume_control">
                <label class="form-label" id="rngVolume_label" for="rngVolume" onclick="setVolumeNone()"></label>
                <input type="range" onchange="setVolume(this.value)" id="rngVolume" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

    <div class="paint">
        <iframe src="https://jspaint.app/" class="paint" style="width: 90%;" name="jspaint" scrolling="No"></iframe>
    </div>

    <div class="d-flex justify-content-center" style="transform: scale(150%); padding-bottom: 200px;">
        <a class="btn btn-info rounded-pill button-color" role="button" href="index.html#part-3">I feel calm now</a>
    </div>

</body>
</html>
