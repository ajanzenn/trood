<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script defer src="scripts.js"></script>
<script defer src="controlmulti.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<body>
    <!-- MUSIC PLAYER -->

    <audio id="audio_player">
        <source src="media2/song1.mp3" type="audio/mpeg" id="audioSource">
        Your browser does not support the audio element.
    </audio>
    <div class="container-fluid d-flex justify-content-between mediabar">

        <div class="row" id="list">
            <h2 class="title">Select Music:</h2>
            <a class="btn button-color media-button music-buttons" role="button" href="#" data-value="media2/song1.mp3"> 1 </a>
            <a class="btn button-color media-button music-buttons" role="button" href="#" data-value="media2/song2.mp3"> 2 </a>
            <a class="btn button-color media-button music-buttons" role="button" href="#" data-value="media2/song3.mp3"> 3 </a>
        </div>
            <!-- Audio Player -->
            
        <div id="audioplayer">
            <button id="playButton" class=" button-color play" type='button' onclick="playAudio()"><i class="fas fa-play"><i class="fas fa-pause"></i></i></button>
            <div class="form-group" id="volume_control">
                <label class="form-label" id="rngVolume_label" for="rngVolume" onclick="setVolumeNone()"></label>
                <input type="range" onchange="setVolume(this.value)" id="rngVolume" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
            
            
        </div>
    </div>
    <div id="journal" class="container form-group">
        <h1>What's on your mind?</h2>
        <textarea class="form-control rounded-0" id="journalInput" rows="15"></textarea><br>
        
        <p id='error' style="color: red;"></p>
        <div class="d-flex float-left">
            <button class="btn btn-info button-color " onclick="saveFile()">Download</button>
        </div>
        <div class="d-flex float-right">
            <a class="btn btn-info button-color rounded-pill happy" role="button" href="index.html#part-3">I'm happy now</a>
        </div>
    </div>
</body>
</html>
